<form method="POST" autocomplete="off" id="requestForm" action="{% url 'submit_request' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="employee_name">Employee Name:</label>
        <input type="text" class="form-control" name="employee_name" required>
    </div>

    <div class="form-group">
        <label for="item_id">Item ID:</label>
        <input type="number" class="form-control" name="item" required>
    </div>
    <div class="form-group">
        <label for="unit_of_measurement">Unit of Measurement:</label>
        <select class="form-control" name="unit_of_measurement" required>
            <option value="Meter">Meter</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Liter">Liter</option>
            <option value="Piece">Piece</option>

        </select>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" name="quantity" required>
    </div>

    <div class="form-group">
        <label for="price_without_vat">Price Without VAT:</label>
        <input type="number" class="form-control" name="price_without_vat" required>
    </div>

    <div class="form-group">
        <label for="comment">Comment:</label>
        <input type="text" class="form-control" name="comment">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
